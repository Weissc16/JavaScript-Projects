<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //targets the document, when its ready a function will execute.
        $(document).ready(function() {
            //targeting the html element, and appending.
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //this changes the 2nd paragraph to red.
            $("#2").css({"color":"red"});
            //This effect hides the paragraphs
            $("p").hide( "slow" );
        });
    </script>
</html>
