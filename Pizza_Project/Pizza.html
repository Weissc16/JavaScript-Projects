<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="./css/Pizza.css"/>
        <script src="./js/Pizza.js" defer></script>
    </head>
    <body>
        <script>

            document.body.classList.add('fade-out');
        

            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });

        </script>

        <div id="menuBG">
            <h1 style="margin:0 100px 0 0px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            
            <!--Choose Pizza Form-->
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size" Value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Salami">Salami<br>
                </div>
                <div class="menu middle">
                    <h3>Toppings:</h3>
                    <input class="toppings" type="checkbox" name="Veggies" value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Veggies" value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Veggies" value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Veggies" value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Veggies" value="Green Peppers">Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Veggies" value="Pineapple">Pineapple<br>
                    <input class="toppings" type="checkbox" name="Veggies" value="Artichoke Hearts">Aritchoke Hearts<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
            <!--End Choose Pizza Form -->

            <!--Name SubmissionForm-->
            <form name="myForm" id="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post"></form>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" value=""><br>
                <label for="pnumber">Phone Number:</label><br>
                <input type="text" id="pnumber" name="pnumber" value=""><br>
                <input type="submit" value="Submit">
            </form>
            <!--End Name Submission Form-->


        </div>
        
    </body>
</html>
